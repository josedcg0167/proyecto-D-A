<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link rel="stylesheet" href="estilos.css">
  <link rel="icon" href="/img/logo.png">
</head>
<body>
  <div class="login-container">
    <div class="login-card">
      <div class="avatar">
        <img src="https://cdn-icons-png.flaticon.com/512/847/847969.png" alt="user">
      </div>

      <form id="loginForm" autocomplete="on">
        <label for="usuario">Usuario</label>
        <input type="text" id="usuario" name="usuario" placeholder="admin" required>

        <label for="password">Password</label>
        <div class="password-container">
          <input type="password" id="password" placeholder="Contraseña" required>
          <button type="button" id="togglePassword">
            <!-- ojo abierto -->
            <svg id="eyeOpen" xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="none"
                stroke="black" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="icon">
              <path d="M1 12s4-7 11-7 11 7 11 7-4 7-11 7S1 12 1 12z"/>
              <circle cx="12" cy="12" r="3"/>
            </svg>

            <!-- ojo cerrado -->
            <svg id="eyeClosed" xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="none"
                stroke="black" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                class="icon hidden">
              <path d="M17.94 17.94A10.94 10.94 0 0 1 12 20c-7 0-11-8-11-8a21.49 21.49 0 0 1 5.06-6.94M9.88 9.88A3 3 0 0 0 12 15a3 3 0 0 0 2.12-5.12"/>
              <line x1="1" y1="1" x2="23" y2="23"/>
            </svg>
          </button>
        </div>

        <button type="submit" class="btn-login">Iniciar Sesión</button>

        <a href="/Login/password.html" class="link">Cambiar contraseña</a>
        <a href="/inicio/index.html" class="link regresar">Regresar</a>
      </form>
    </div>
  </div>

  <!-- Tu JS -->
  <script src="/Login/java.js"></script>
</body>
</html>
