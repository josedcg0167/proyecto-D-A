<!doctype html>
<html lang="es">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Cambiar contraseña</title>
<link rel="stylesheet" href="/Login/estilos.css" />
<link rel="icon" href="/img/logo.png">
</head>
<body>
<main class="container">
    <form id="changePasswordForm" class="card" method="post" action="/change-password" novalidate>
    <div class="avatar">🔒</div>

    <h2 class="title">Cambiar contraseña</h2>

    <!-- Usuario (readonly) -->
    <label class="field">
        <span class="label-text">Usuario</span>
    <div class="password-wrapper">
        <input
            type="text"
            name="username"
            id="username"
            placeholder="usuario"
            autocomplete="username"
            required
            minlength="6"
        />
    </div>
    </label>

    <!-- Nueva contraseña -->
    <label class="field">
        <span class="label-text">Nueva contraseña</span>
        <div class="password-wrapper">
        <input
            type="password"
            name="password"
            id="password"
            placeholder="Nueva contraseña"
            autocomplete="new-password"
            required
            minlength="6"
        />
        <button type="button" class="toggle-visibility" aria-label="Mostrar contraseña" data-target="password">
            <!-- ojo SVG -->
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" aria-hidden="true">
            <path d="M1 12s4-7 11-7 11 7 11 7-4 7-11 7S1 12 1 12z" stroke="currentColor" stroke-width="1.2" stroke-linecap="round" stroke-linejoin="round"/>
            <circle cx="12" cy="12" r="3" stroke="currentColor" stroke-width="1.2"/>
            </svg>
        </button>
        </div>
    </label>

    <!-- Confirmar contraseña -->
    <label class="field">
        <span class="label-text">Confirmar contraseña</span>
        <div class="password-wrapper">
        <input
            type="password"
            name="password_confirm"
            id="password_confirm"
            placeholder="Repite la nueva contraseña"
            autocomplete="new-password"
            required
            minlength="6"
        />
        <button type="button" class="toggle-visibility" aria-label="Mostrar contraseña" data-target="password_confirm">
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" aria-hidden="true">
            <path d="M1 12s4-7 11-7 11 7 11 7-4 7-11 7S1 12 1 12z" stroke="currentColor" stroke-width="1.2" stroke-linecap="round" stroke-linejoin="round"/>
            <circle cx="12" cy="12" r="3" stroke="currentColor" stroke-width="1.2"/>
            </svg>
        </button>
        </div>
    </label>

    <div class="actions">
        <button type="submit" class="btn">Cambiar contraseña</button>
    </div>

    <!-- Link volver (igual al "Regresar" del login) -->
    <a href="/Login/login.html" class="link regresar">Volver</a>

    <p id="message" class="message" aria-live="polite"></p>
    </form>
</main>

<script src="/Login/java.js"></script>
</body>
</html>
