<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>D&A Systems Group</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="icon" href="logo.png">
</head>
<body>
  <!-- Navbar -->
  <header class="navbar">
    <div class="logo">
      <img src="logo.png" alt="D&A Systems Group Logo">
      <span>D&A Systems Group</span>
    </div>
    <nav>
      <ul>
        <li><a href="#">Inicio</a></li>
        <li><a href="#">Nosotros</a></li>
        <li><a href="#">Contáctanos</a></li>
        <li><a href="/Login/login.html" class="btn-login">Login</a></li>
      </ul>
    </nav>
  </header>

  <!-- Contenido -->
  <main class="container">
    <section class="services">
      <div class="servicios-grid">
        <div class="card" data-title="Seguridad informática" data-price="$3,500,000.00" data-description="Protección integral contra amenazas digitales." data-img="img/seguridad.jpg">
          <img src="img/seguridad.jpg" alt="Seguridad informática">
          <h3>Seguridad informática</h3>
          <p>$3,500,000.00</p>
        </div>
        <div class="card" data-title="Data analytics" data-price="$4,000,000.00" data-description="Análisis avanzado de datos para la toma de decisiones." data-img="img/data-analytics.jpg">
          <img src="img/data-analytics.jpg" alt="Data analytics">
          <h3>Data analytics</h3>
          <p>$4,000,000.00</p>
        </div>
        <div class="card" data-title="Automatización" data-price="$5,000,000.00" data-description="Optimización de procesos con tecnología automatizada." data-img="img/automatizacion.jpg">
          <img src="img/automatizacion.jpg" alt="Automatización">
          <h3>Automatización</h3>
          <p>$5,000,000.00</p>
        </div>
        <!-- ... resto de servicios ... -->
      </div>
    </section>
  </main>

  <!-- Modal -->
  <div id="modal" class="modal">
    <div class="modal-content">
      <span class="close">&times;</span>
      <img id="modal-img" src="" alt="Imagen servicio">
      <h2 id="modal-title"></h2>
      <p id="modal-price" class="price"></p>
      <p id="modal-description" class="description"></p>
    </div>
  </div>

  <!-- Footer -->
  <footer>
    <div class="footer-logo">
      <img src="logo.png" alt="Logo D&A Systems Group">
      <p>D&A System Group</p>
    </div>
    <div class="footer-contact">
      <p><strong>Contáctanos</strong></p>
      <p>3224008597</p>
      <p>Soporte@dyaSystemGroup.com.co</p>
      <p>Contactanos@dyaSystemGroup.com.co</p>
    </div>
  </footer>

  <script src="apps.js"></script>
</body>
</html>
